<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="principal">
      <header class="cabecalho"></header>
      <div class="container">
        <div class="info">
          <h1><strong>Order Summary</strong></h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plano">
          <div class="plano-info">
            <figure>
              <img src="/images/icon-music.svg" alt="music">
            </figure>
            <div>
              <p><strong>Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <div class="botoes">
          <button type="submit">Proceed to Payment</button>
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
